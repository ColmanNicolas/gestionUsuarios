<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion de usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container text-center mt-3">
    <h1>Gestion de Usuarios</h1>
  </div>

  <div class="container">
    <form id="formularioUsuario" onsubmit="manejarImputFormularioDeUsuarios(event)">
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Correo Electronico</label>
        <input type="email" class="form-control" id="inputEmail" name="email" required />
      </div>

      <div class="mb-3">
        <label for="inputName" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="inputName" name="name" required />
      </div>
      <div class="mb-3">
        <label for="inputNumber" class="form-label">Numero de telefono</label>
        <input type="number" class="form-control" id="inputNumber" name="number" required />
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      
    </form>

    <hr />
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre Completo</th>
          <th scope="col">Correo Electronico</th>
          <th scope="col">Numero de Telefono</th>
          <th class="text-center" scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaUsuarios"></tbody>
    </table>
  </div>

  <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="miModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="miModalLabel">Modificar Elemento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Tu formulario aquÃ­ -->
          <form id="formularioModificacion" onsubmit="realizarModificacion(evento)">
            <!-- Campos del formulario -->
            <div class="mb-3">
              <label for="campo1" class="form-label">Correo Electronico</label>
              <input type="email" class="form-control" id="campo1" name="email2" required />
            </div>

            <div class="mb-3">
              <label for="campo2" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="campo2" name="name2" required />
            </div>
            <div class="mb-3">
              <label for="campo3" class="form-label">Numero de telefono</label>
              <input type="number" class="form-control" id="campo3" name="number2" required />
            </div>
          
            <div>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Cerrar
              </button>
              <button  type="submit"  id="btnGuardarCambios" class="btn btn-primary" >
                Guardar Cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- agrego jquery para un metodo del modal -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- mi codigo JS -->
  <script src="js/app.js"></script>

  <!-- codigo JS de bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
